apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test
          image: registry.cn-hangzhou.aliyuncs.com/acejilam/centos:7
          command:
            - /bin/bash
            - "-c"
            - "sleep 1d"
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
---
apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: test-workload
spec:
  resourceSelectors:
    - apiVersion: apps/v1
      kind: Deployment
      name: test
  placement:
    clusterAffinity:
      clusterNames:
        - member1
        - member2